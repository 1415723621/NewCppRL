device: null
#pretrained_model: ckpt/train/2024-08-20_04-34-49_Apf/t[01700]_r[316.39].pt
pretrained_model: null
ckpt_name: NoTurnApf
seed: 42

# collector
collector:
  total_frames: 3_000_000
  frames_per_batch: 2000
  num_envs: 12

# Optim
optim:
  lr: 3.0e-4
  eps: 1.0e-6
  weight_decay: 0.0
  max_grad_norm: 0.5
  anneal_lr: False

# loss
loss:
  gamma: 0.99
  mini_batch_size: 256
  ppo_epochs: 8
  gae_lambda: 0.95
  clip_epsilon: 0.15
  anneal_clip_epsilon: False
  critic_coef: 1.0
  entropy_coef: 0.01
  loss_critic_type: l2

# logger
logger:
  backend: tensorboard
  model_name: PPO
  exp_name: Train
  test_interval: 50_000
